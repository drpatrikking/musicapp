<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Music App</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #121212;
      color: white;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .album {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .album:hover {
      transform: scale(1.05);
    }
    .album img {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 4px;
      object-fit: cover;
    }
    .album .title {
      font-weight: bold;
      margin-top: 8px;
      font-size: 0.95em;
    }
    .album .artist {
      color: #bbb;
      font-size: 0.85em;
    }
    .tracklist {
      display: none;
      margin-top: 20px;
    }
    .tracklist h2 {
      margin-bottom: 10px;
    }
    .tracklist audio {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ My Music Albums</h1>
  <div class="grid" id="albums"></div>

  <div class="tracklist" id="tracklist">
    <h2 id="tracklist-title"></h2>
    <div id="tracklist-tracks"></div>
    <button onclick="hideTracklist()">â¬… Back to albums</button>
  </div>

  <script>
    async function loadAlbums() {
      const res = await fetch('/api/albums');
      const albums = await res.json();
      const container = document.getElementById('albums');

      albums.forEach(album => {
        const div = document.createElement('div');
        div.className = 'album';
        div.onclick = () => showTracklist(album);
        div.innerHTML = `
          <img src="${album.cover || 'https://via.placeholder.com/160x160?text=â™ª'}">
          <div class="title">${album.album}</div>
          <div class="artist">${album.artist}</div>
        `;
        container.appendChild(div);
      });
    }

function formatDuration(seconds) {
  const m = Math.floor(seconds / 60);
  const s = Math.floor(seconds % 60).toString().padStart(2, '0');
  return `${m}:${s}`;
}

let allAudioElements = [];

function enableSinglePlayback() {
  allAudioElements.forEach(audio => {
    audio.addEventListener('play', () => {
      allAudioElements.forEach(other => {
        if (other !== audio && !other.paused) {
          other.pause();
        }
      });
    });
  });
}


function showTracklist(album) {
  document.querySelector('.grid').style.display = 'none';
  document.getElementById('tracklist-title').textContent = `${album.album} â€“ ${album.artist}`;
  const trackContainer = document.getElementById('tracklist-tracks');
  trackContainer.innerHTML = '';

  album.tracks.forEach((track, i) => {
    const div = document.createElement('div');
    div.style.marginBottom = '16px';

    const title = document.createElement('div');
    title.style.fontWeight = 'bold';
    title.textContent = `${i + 1}. ${track.title}`;

    const info = document.createElement('div');
    info.style.fontSize = '0.9em';
    info.style.color = '#bbb';
    info.textContent = `${track.artist} â€¢ ${track.album} â€¢ ${formatDuration(track.duration)}`;

    const audio = document.createElement('audio');
    audio.controls = true;
    audio.src = track.path;
    audio.style.marginTop = '4px';

    div.appendChild(title);
    div.appendChild(info);
    div.appendChild(audio);

      // Add all track blocks to container...
  trackContainer.appendChild(div);
});

// Single-track playback
allAudioElements = Array.from(document.querySelectorAll('audio'));
enableSinglePlayback();

document.getElementById('tracklist').style.display = 'block';


      document.getElementById('tracklist').style.display = 'block';
    }

    function hideTracklist() {
      document.querySelector('.grid').style.display = 'grid';
      document.getElementById('tracklist').style.display = 'none';
    }

    loadAlbums();
  </script>
</body>
</html>
