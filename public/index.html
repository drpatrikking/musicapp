<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Music Streaming Server</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #111; color: #fff; }
    .track {
      margin-bottom: 20px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
    }
    .track img {
      width: 64px;
      height: 64px;
      margin-right: 15px;
      border-radius: 5px;
      object-fit: cover;
    }
    .track .info {
      flex: 1;
    }
    .track .info h3 { margin: 0 0 5px; font-size: 1.1rem; }
    .track .info p { margin: 0; font-size: 0.9rem; color: #ccc; }
    audio { width: 100%; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ My Music</h1>
  <div id="track-list">Loading...</div>

  <script>
    fetch("/api/tracks")
      .then(res => res.json())
      .then(tracks => {
        const list = document.getElementById("track-list");
        list.innerHTML = '';
        tracks.forEach(track => {
          const div = document.createElement("div");
          div.className = "track";
          div.innerHTML = `
            ${track.cover ? `<img src="${track.cover}" alt="cover">` : `<img src="https://via.placeholder.com/64x64?text=â™ª" alt="cover">`}
            <div class="info">
              <h3>${track.name}</h3>
              <p>${track.artist} â€“ ${track.album}</p>
              <audio controls src="${track.url}"></audio>
            </div>
          `;
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
