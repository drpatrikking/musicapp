<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Music Library</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #search {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #1c1c1c;
      color: #fff;
      border: none;
      border-radius: 30px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      outline: none;
    }

    .results-container {
      background-color: #222;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 30px;
    }

    .result-item {
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid #333;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-title {
      font-size: 16px;
      font-weight: bold;
    }

    .result-meta {
      font-size: 14px;
      color: #aaa;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .album-card {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .album-card:hover {
      background: #333;
    }

    .album-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .album-name, .album-artist {
      margin-top: 8px;
      font-size: 14px;
    }

    #tracklist {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #333;
    }

    .track {
      margin: 6px 0;
    }

    audio {
      width: 100%;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>My Music Library</h1>

  <!-- 🔍 Search bar -->
  <input type="text" id="search" placeholder="Search for songs, albums, or artists..." />
  <div id="search-results" class="results-container" style="display: none;"></div>

  <!-- 🖼️ Album grid -->
  <div class="grid" id="album-grid"></div>

  <!-- 📃 Tracklist -->
  <div id="tracklist"></div>

  <script>
    let albums = [];

    function loadAlbums() {
      fetch('/api/albums')
        .then(res => res.json())
        .then(data => {
          albums = data;
          displayAlbums(albums);
        });
    }

    function displayAlbums(list) {
      const grid = document.getElementById('album-grid');
      grid.innerHTML = '';

      list.forEach(album => {
        const card = document.createElement('div');
        card.className = 'album-card';

        const img = document.createElement('img');
        img.src = album.cover || 'https://via.placeholder.com/300?text=♪';
        img.alt = album.album;
        img.onclick = () => showTracklist(album);

        const name = document.createElement('div');
        name.className = 'album-name';
        name.textContent = album.album;

        const artist = document.createElement('div');
        artist.className = 'album-artist';
        artist.textContent = album.artist;

        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(artist);
        grid.appendChild(card);
      });
    }

    function showTracklist(album) {
      const container = document.getElementById('tracklist');
      container.innerHTML = `
        <h2>${album.album} – ${album.artist}</h2>
        <ul style="list-style: none; padding-left: 0;">
          ${album.tracks.map(track => `
            <li class="track">
              ${track.track ? `${track.track}. ` : ''}${track.title}
              <audio controls src="${track.url}" preload="none"></audio>
            </li>
          `).join('')}
        </ul>
      `;
      container.scrollIntoView({ behavior: 'smooth' });
    }

    document.getElementById('search').addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      const resultsContainer = document.getElementById('search-results');

      if (!query) {
        resultsContainer.style.display = 'none';
        resultsContainer.innerHTML = '';
        return;
      }

      let foundSongs = [];

      albums.forEach(album => {
        album.tracks.forEach(track => {
          const match =
            track.title.toLowerCase().includes(query) ||
            album.album.toLowerCase().includes(query) ||
            album.artist.toLowerCase().includes(query);

          if (match) {
            foundSongs.push({
              title: track.title,
              artist: album.artist,
              album: album.album,
              url: track.url
            });
          }
        });
      });

      if (foundSongs.length === 0) {
        resultsContainer.style.display = 'none';
        resultsContainer.innerHTML = '';
        return;
      }

      resultsContainer.innerHTML = foundSongs.map(song => `
        <div class="result-item">
          <div class="result-title">${song.title}</div>
          <div class="result-meta">${song.artist} — ${song.album}</div>
          <audio controls src="${song.url}" preload="none"></audio>
        </div>
      `).join('');

      resultsContainer.style.display = 'block';
    });
    document.addEventListener('play', function(e) {
  if (e.target.tagName === 'AUDIO') {
    const audios = document.querySelectorAll('audio');
    audios.forEach(audio => {
      if (audio !== e.target) {
        audio.pause();
      }
    });
  }
}, true);

    loadAlbums();
  </script>
</body>
</html>
